{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
  
  <h2>Profile</h2>
  
  {% for field in form %}
    {{field.error}}

  {% endfor %}

  {% for field in userform %}
    {{field.error}}
  {% endfor %}

  <form action="/accounts/profile/" method="post">{% csrf_token %}
  {% bootstrap_form userform %}
  {% bootstrap_form form %}
  <input type="submit" value="Update" />
    
  </form>
  
{% endblock %}
